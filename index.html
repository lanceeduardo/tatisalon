<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tati Salón</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/jpg" href="favicon.png" />
  </head>

  <body>
    <div class="wrap">
      <div class="profile">
        <div class="photo">

        </div>
        <span class="profile_name">Tati Salón</span>
        <span class="desc">Nuestro arte, tu belleza.</span>
        <span class="at">@Tatisalon2</span>

        <!-- Botón principal -->
        <a
          href="https://api.whatsapp.com/send?phone=51942392606&text=Hola.%20Estoy%20interesada..."
          class="my-button gradient-button"
          target="_blank"
          rel="noopener noreferrer"
        >
          Agendar una cita
          <span class="icon-pull-right fab fa-whatsapp"></span>
        </a>

        <!-- Botones glass -->
        <a
          href="https://tiktok.com/@tati_salon6"
          class="my-button glass-button"
          target="_blank"
          rel="noopener noreferrer"
        >
          Tiktok
          <span class="icon-pull-right fab fa-tiktok"></span>
        </a>

        <a
          href="https://instagram.com/tatisalon2"
          class="my-button glass-button"
          target="_blank"
          rel="noopener noreferrer"
        >
          Instagram
          <span class="icon-pull-right fab fa-instagram"></span>
        </a>

        <a
          href="https://www.facebook.com/tatisalon2/"
          class="my-button glass-button"
          target="_blank"
          rel="noopener noreferrer"
        >
          Facebook
          <span class="icon-pull-right fab fa-facebook"></span>
        </a>
      </div>

      <div class="copy">tatisalon.com</div>
    </div>
  </body>
</html>
